<div class="main-page">
    <div class="row pt-2">
        <div class="col-sm-8">
            <input type="text" class="form-control-sm form-control" [(ngModel)]="post.name">
        </div>
        <div class="col-sm-2 add-note p-1" (click)="postTag()">
            Add Tag
        </div>
    </div>
    <div class="row mt-2" *ngFor="let div of data">
        <div class="col-sm-1 offset-1 ">
            <h3 class="m-1">
                {{div.name}}
            </h3>
        </div>
        <div class="col-sm-1 offset-1 add-note py-2  ">
            Delete Tag
        </div>
    </div>
    
</div>
